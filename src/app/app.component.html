<div class="toolbar" role="banner">
  <span class="text-center">Twitter Spam Data Analysis</span>
    <div class="spacer"></div>
</div>

<div class="content" role="main"> 
  <div>
      <google-chart #chart
      [title]="title"
      [type]="type"

      [columns]="columnNames"
      [options]="options"
      [width]="width"
      [height]="height"
      (select)="onSelect($event)">

  </div>
</div>
